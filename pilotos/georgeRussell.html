                <h3>George Russell</h3>
                <img class="img-fluid w-100" src="/img/pilotos/fernando-alonso-aston-martin-r-1.webp"
                    style="object-fit: cover;">
                <ul>
                    <li>Fecha de nacimiento: 15/02/1998</li>
                    <li>Edad: 25 años</li>
                    <li>País: Reino Unido</li>
                </ul>
                <p>Llamado a ser el sucesor de Lewis Hamilton como el próximo campeón del mundo de F1 británico, George
                    Russell empezó su quinta temporada de Fórmula 1 en 2023, la segunda con el equipo Mercedes AMG
                    Petronas F1.</p>
                <p>El piloto de Norfolk disfrutó de un rápido y exitoso ascenso a través de las categorías de promoción
                    hasta su debut en la Fórmula 1 en 2019. </p>
                <p>Doble campeón del Europeo CIK-FIA de karting, Russell debutó en monoplazas en 2014, compaginando el
                    Campeonato BRDC de Fórmula 4 (donde fue campeón) con el Campeonato de Fórmula Renault 2.0 Alps.</p>
                <p>Esto le valió una nominación para unirse al British Racing Drivers' Club SuperStars, y precedió a su
                    paso al Campeonato Europeo de Fórmula 3 con Carlin en 2015. Allí, Russell ganaría en su segunda
                    participación y terminaría sexto en la general, justo por detrás de su compañero y futuro rival,
                    Charles Leclerc.</p>
                <p>Al cambiar a Hitech GP en 2016, Russell disfrutó de una campaña más sólida, con dos victorias que le
                    llevaron al tercer puesto de la clasificación y, con ello, a una plaza en el programa de jóvenes
                    pilotos de Mercedes.</p>
                <p>En 2017 se pasó a las GP3 Series con ART Grand Prix, donde emergió como el piloto a batir. Un cuarto
                    triunfo en Spa le llevó a la cima de la clasificación, y terminó el año como campeón con un margen
                    de 79 puntos.</p>
                <p>Al año siguiente, Russell dio el salto a Fórmula 2, también con ART, y llegó a la temporada con el
                    cartel de favorito para luchar por el título contra otra gran promesa británica: Lando Norris. Sin
                    embargo, fue Russell quien le tomó la medida a su compatriota con cuatro victorias durante la
                    primera mitad del año que le dieron una buena ventaja, y sumó otras tres al regreso del verano para
                    certificar el título en la F2.
                </p>
                <p>Fue suficiente para convencer a Mercedes para que respaldase su salto a la F1 en 2019, sobre todo
                    después de haber impresionado a la escudería en un test en 2017.
                </p>
                <p>Mercedes buscó colocar a Russell con uno de sus clientes de motores para 2019. Primero pensó en Force
                    India, con quienes hizo varios apariciones en los libres en 2018. Sin embargo, finalmente fue a
                    parar a Williams, donde permanecería tres años antes de ser ascendido a Mercedes AMG para 2022.</p>
